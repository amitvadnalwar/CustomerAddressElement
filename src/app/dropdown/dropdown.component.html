<div class="row-md-1 mt-0" *ngIf="visible"> 
          
  <div class="col-md-4  text-left">
          <label>{{label}}</label>  
  </div>
   <div class="col-md-8">
          <select [(ngModel)]='inputvalue' id={{id}} class="form-control" (change)="setValue()" disabled={{disable}}>
                  <option value="" disabled selected>select an option</option>
                  <option *ngFor="let data of dropdownInput" [ngValue]="data.value">{{data.text}}</option>
          </select>
              
   </div>
</div>
